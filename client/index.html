<body>
    <h1  title="## Start by adding a node in the + button

    1. to add a child node click on parent and after +
    2. give new node a name in the prompt
   
   - if you click a node you can see its data, to modify it click outside the textarea
   
   - to unselect a component click anywhere out side the panel and the editor ( on the grey area)
   
   - right click on any node to show actions
   
   - search is full component name only

    <!-- <div class="page" onmousedown="mainObj.unselectedComponent()"> -->
    <div class="page" >
        <div class="panel-wrap">

        </div>

        <button style="float: right;height: 20px;margin-right: 20px;" onclick="togglePanel()"> <i class="toggle-panel left-arrow"></i></button>
        
        <div class="component-editor-wrap">
            <div style="display: flex; justify-content: center; vertical-align: center;">
                <h2 class="component-editor-title"></h2>
            </div>
            <div style="display: flex; justify-content: center; vertical-align: center;">
                <textarea  onfocusout="mainObj.editData()" class="component-editor" cols="100" rows="40"></textarea>
            </div>
        </div>
    </div>
    <menu id="ctxMenu">
            <menu onclick="mainObj.addComponent(this)" title="Add"></menu>
            <menu onclick="mainObj.removeComponent(this)" title="Remove"></menu>
            <menu onclick="mainObj.askPositionToMoveNode()" title="Move"></menu>
            <menu title="Order">
            
                <menu onclick="mainObj.moveNode(-1)" title="Up"></menu>
                <menu onclick="mainObj.moveNode(1)" title="Down"></menu>
            
            </menu>
    </menu>
</body>
